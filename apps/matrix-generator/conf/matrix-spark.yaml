bin:
  path: bin/k8-resource-optimizer-spark
charts:
  name: spark
  chartdir: /home/ubuntu/go/src/k8-resource-optimizer/examples/charts/bitnami-heterogeneous/spark
slas:
  - name : silver
    slos: 
      workload: sql
      benchPath: /mnt/nfs-disk-2/spark-bench
      tenantGroup: "2"
      completionTime: 150
      #jobsize: 10
      #throughput: 0.5
    maxTenants: 10
    startTenant: 1
    alphabet:
      searchWindow: 10
      base: 4
      elements:
        - size:
            cpu: 6
            memory: 4
        - size:
            cpu: 4
            memory: 2
        - size: 
            cpu: 3
            memory: 2 
        - size:
            cpu: 2
            memory: 2
      costs:
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1      
utilFunc: sparkbenchalphabet
output: Results/exp3
sampling_ratio: 0.75
minimum_shared_replicas: 2
maximum_transition_cost: 2
window_offset_for_scaling_function: -1.0
node_resources_offset_for_scaling_function:
  cpu: 1.0
  memory: 1.0
minimum_resources:
  cpu: 1 
  memory: 2
increments:
  cpu: 1
  memory: 2
suffix:
  cpu:
  memory: Gi
prefix:
  cpu:
  memory:
scaling_down_threshold: 1.15
scaling_up_threshold: 1.15
opt_in_for_restart: True
careful_scaling: False
exploration_rate: 0.5
