bin:
  path: bin/k8-resource-optimizer-spark
charts:
  name: spark
  chartdir: /home/ubuntu/go/src/k8-resource-optimizer/examples/charts/bitnami-heterogeneous/spark
slas:
  - name : silver
    slos: 
      workload: sql
      benchPath: /mnt/nfs-disk-2/spark-bench
      tenantGroup: "7"
      completionTime: 35
      #jobsize: 10
      #throughput: 0.5
    maxTenants: 15
    startTenant: 1
    alphabet:
      searchWindow: 5
      base: 4
      elements:
        - size:
            cpu: 4
            memory: 12
        - size:
            cpu: 3
            memory: 8
        - size: 
            cpu: 2
            memory: 3
        - size:
            cpu: 1
            memory: 2
      costs:
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1
        -  cpu: 1
           memory: 1      
utilFunc: sparkbenchalphabet
output: Results/exp3
sampling_ratio: 0.5
minimum_shared_replicas: 0
dominant_resources:
  - "memory"
minimum_shared_resources:
  cpu: 0
  memory: 0
maximum_transition_cost: 100
window_offset_for_scaling_function: -1.0
node_resources_offset_for_scaling_function:
  cpu: 1.0
  memory: 1.0
minimum_resources:
  cpu: 1 
  memory: 2
increments:
  cpu: 1
  memory: 1
suffix:
  cpu:
  memory: Gi
prefix:
  cpu:
  memory:
scaling_down_threshold: 1.15
scaling_up_threshold: 1.15
opt_in_for_restart: False
careful_scaling: False    # When set to False, tipped over results of lower tenants for a specific conf,  this conf will not be removed for higher tenants to anticipate up-scaling 
exploration_rate: 0.0
monotonicity_threshold: 0.2
monotonicity_check_for_heterogeneous_horizontal_scaling: True
outlier_threshold: 2.0
