apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      nodeSelector: 
        workerNode: "yes"
      containers:
      - name: rabbitmq
        hostname: rabbitmq-server
        image: rabbitmq:3-alpine
        ports:
        - containerPort: 15672
        - containerPort: 5672
        readinessProbe:
          exec:
            command: ["true"]
          initialDelaySeconds: 30
          periodSeconds: 5
      priorityClassName: {{.Values.priorityClass}}
          
