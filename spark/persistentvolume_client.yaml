apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/nfs-disk-2
  nodeAffinity: 
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: sparkClient
          operator: In
          values:
          - "yes"
